<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Name</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
    <script src="mainpage.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #myVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        #wrapper-div {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #menu-bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0 50px;
            height: 115px;
            align-items: center; /* Center vertically */
        }

        #logo-menubar {
            flex-grow: 1;  /* Allow the logo area to grow */
            display: flex;
            justify-content: center; /* Center the logo */
        }

        .logo {
            height: 100px;
            width: auto;
        }

        #menu-options {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            gap: 60px;
        }

        #menu-text {
            font-family: "Open Sans", sans-serif;
            font-weight: lighter;
            font-size: 20px;
            color: white;
        }

        #main-page {
            width: 100%;
            height: 100%;
        }

        #hero-text {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 70%;
            padding-top: 20px; /* Adjust padding to position it higher */
        }

        .hero-text {
            font-family: "Playfair Display", serif;
            font-size: 50px;
            color: black;
            margin: 20px 0; /* Adjust margin to move it higher */
        }

        .sub-text {
            font-family: "Playfair Display", serif;
            color: white;
        }

        .btn-29 {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            width: 150px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #C4A29E;
            color: white;
        }

        .btn-29:hover {
            animation: explosion 0.5s forwards;
        }

        @keyframes explosion {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body></body>
    <div id="wrapper-div">
        <video autoplay muted loop inline id="myVideo">
            <source src="new final bg.mp4" type="video/mp4">
        </video>
        <div id="menu-bar">
            <div id="logo-menubar">
                <img src="IMG_3762.jpg" alt="Logo" class="logo">
            </div>
            <div id="menu-options">
                <p id="menu-text">Menu</p>
                <p id="menu-text">About us</p>
                <p id="menu-text">Reservation</p>
                <p id="menu-text">Rooms</p>
                <p id="menu-text">Amenities</p>
            </div>
        </div>
        <div id="main-page">
            <div id="hero-text">
                <h1 class="hero-text">Welcome to StayEase</h1>
                <h3 class="sub-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </h3>
                <div id="reservation-bar">
                    <button class="btn btn-29">Book now</button>
                </div>
            </div>
        </div>
    </div>
</body>
