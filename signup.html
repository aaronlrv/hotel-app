<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <script src="menubar.js" defer></script>
    <script src="signup.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper-div">
      <div id="menu-bar">
        <div id="logo-menubar">
          <img src="IMG_3762.jpg" alt="Logo" class="logo" />
        </div>
        <div id="menu-options">
          <a class="menu-text" href="index.html">Home</a>
          <p class="menu-text">About us</p>
          <a class="menu-text" href="amenities.html">Amenities</a>
          <a class="menu-text" href="contactUs.html">Contact us</a>
        </div>
      </div>

      <main>
        <div class="auth-wrapper">
          <h2>Sign Up</h2>
          <form class="auth-form" action="#" method="POST">
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
