<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/menubar.css" />
    <link rel="stylesheet" href="/footer.css" />
    <script src="/src/login.js" defer></script>
    <script src="/src/menubar.js" defer></script>
    <title>StayEase Hotel</title>
    <link rel="icon" type="image/jpeg" href="/img/IMG_3762.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-div">
      <div id="menu-bar">
        <div id="logo-menubar">
          <a href="/">
            <img src="/img/IMG_3762.jpg" alt="Logo" class="logo" />
          </a>
        </div>
        <div id="menu-options">
          <a class="menu-text" href="/aboutUs">About us</a>
          <a class="menu-text" href="/amenities">Amenities</a>
          <a class="menu-text" href="/contactUs">Contact us</a>
          <a class="menu-text" href="/booking-page">Book now</a>
        </div>
      </div>

      <main>
        <div class="auth-wrapper">
          <h2>Login</h2>
          <form class="auth-form">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
          </form>
        </div>
      </main>
    </div>
  </body>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col">
          <h4>our hotel</h4>
          <ul>
            <li><a href="/aboutUs">about us</a></li>
            <li><a href="/contactUs">contact us</a></li>
            <li><a href="/amenities">amenities</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>get help</h4>
          <ul>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/booking-policy">Booking Policy</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>follow us</h4>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</html>
